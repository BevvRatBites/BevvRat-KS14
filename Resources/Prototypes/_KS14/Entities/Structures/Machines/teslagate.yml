

- type: entity
  parent: BaseMachinePowered
  id: TeslaGate
  name: tesla gate
  suffix: "1x1, 3.2 sec"
  description: It keeps people like you from walking through
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    noRot: false
  - type: Physics
    bodyType: Static
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TeslaGateVisuals.ShockingState:
        electricity:
          True: { state: elec_anim }
          False: { state: none }
  - type: Machine
    board: TeslaGateCircuitboard
  - type: Sprite
    drawdepth: Overdoors
    sprite: _KS14/Structures/Machines/teslagate.rsi
    noRot: true
    layers:
    - state: base
    - state: none
      shader: unshaded
      map: ["electricity"]
    - state: wires
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          #bounds: "-0.45,-0.45,0.45,0.45"
          bounds: "-0.35, -0.35, 0.35, 0.35"
        hard: false
        density: 2000
        mask:
        - DoorPassable
        layer:
        - AirlockLayer
  - type: TeslaGate
    pulseInterval: 3.2
    shockSound:
      path: /Audio/Effects/Lightning/lightningshock.ogg
      params:
        maxDistance: 8.2
        volume: -1.7
    startingSound:
      path: /Audio/Effects/poster_being_set.ogg
      params:
        maxDistance: 8
        volume: -5
  - type: WiresPanel
  - type: WiresPanelSecurity
  - type: WiresVisuals
  - type: Wires
    layoutId: TeslaGate
    boardName: wires-board-name-teslagate
  - type: UserInterface
    interfaces:
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: PointLight
    enabled: false
    color: "#4080FF"
    radius: 3.5
    softness: 1
    autoRot: true

- type: entity
  parent: TeslaGate
  id: TeslaGateQuick
  name: overcharged tesla gate
  desc: Oh no. Yeah, you're not getting through that.
  suffix: "1x1, 1.5 sec"
  components:
  - type: TeslaGate
    pulseInterval: 1.5

- type: entity
  id: TeslaGateCircuitboard
  parent: BaseMachineCircuitboard
  name: tesla gate machine board
  description: An electronics board used in contraband detector.
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: TeslaGate
    stackRequirements:
      Steel: 5
      Capacitor: 3
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - TeslaGateCircuitboard

- type: entity
  parent: BaseFlatpack
  id: TeslaGateFlatpack
  name: tesla gate flatpack
  description: A flatpack used for constructing a tesla gate.
  components:
  - type: Flatpack
    entity: TeslaGate
  - type: Sprite
    layers:
    - state: fax-machine
  - type: StaticPrice
    price: 1500
